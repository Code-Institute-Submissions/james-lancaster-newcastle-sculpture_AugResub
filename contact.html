    </header>
<!-- section: heading and info -->
    <section>
<!-- heading -->
        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <div class="col-md">
                    <h1 class="text-responsive ns-hg-01-ft">Newcastle sculptures</h1>
                </div>
            </div>
        </div>
<!-- image -->
        <div class="container-fluid">
            <div class="row ns-hg-02"> <!-- Just affects top padding -->
                <div class="col-md-auto.nsnhg10"> <!-- md-auto added to be the same as top container -->
                    <img class="img-fluid img-responsive" src="assets/images/henry-man-potential-selves.jpg" alt="Sean Henry, Man with potential selves">
                </div>
            </div>
        </div>
<!-- information -->        
        <div class="container-fluid">
            <div class="row">
                <div class="col ns-cb-01"> <!-- This affects L & R padding (& red background) - that's switched off now -->
                    <h3 class="ns-hg-08-ft">Sign up to join the discussion with other sculpture lovers in Newcastle</h3><!-- class here is purely font -->
                </div>
            </div>
        </div>
    </section>
<div class="col-12">
    <!-- section: contact form -->
    <section class="container-fluid" id="container-form">
        <div class="row" id="form-layout">
            <div class="col-sm-8 mx-auto">
                <div class="center-form">
                    <form onsubmit="return sendMail(this);">
                        <div class="form-group form-style">
                            <input type="text" name="first-name" class="form-control" id="first-name" 
                                placeholder="First name" required/>
                            <input type="text" name="last-name" class="form-control" id="last-name" 
                                placeholder="Last name" required/>
                            <input type="text" name="emailaddress" class="form-control" id="emailaddress" 
                                placeholder="Email" required/>
                            <textarea rows="5" name="messagetext" class="form-control" id="messagetext" 
                                placeholder="Message" required></textarea>
                        </div>
                        <div id="btnThanksModal" class="form-btn emailSent">
                            <button type="submit" class="btn btn-secondary center-block btn-center" 
                                id="btn-color">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="thanksModal" tabindex="-1" aria-labelledby="thanksModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title" id="thanksModalLabel">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <p>Thanks for being in touch!</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
</div>
